<!DOCTYPE html>

<html>

	<head>
	
		<title>JWS</title>
		
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		
	</head>
	
	<body class="text-center d-flex flex-column min-vh-100">
		<h2 class="p-3 font-monospace"><a href="index.jsp"><i style="color:#B23CFD;font-size:40px;" class="bi bi-cursor"></i></a>&nbsp;Sign in</h2>
		<main class="d-flex justify-content-center">
			<div class="mt-0 p-5 bg-light col-sm-5 rounded">				
				<form method="POST" action="LogInResponse.jsp" class="needs-validation" novalidate>
					<div class="mb-3 text-start">
				    	<label for="signinInputEmail" class="form-label">Email address</label>
				    	<input type="email" class="form-control" name="signinInputEmail" id="signinInputEmail" required>
				    	<div class="invalid-feedback">Please provide valid email</div>
				  	</div>
				  	
				  	<div class="mb-5 text-start">
				    	<label for="signinInputPassword" class="form-label">Password</label>
				    	<input type="password" class="form-control" name="signinInputPassword" id="signinInputPassword" required>
				    	<div class="invalid-feedback">Please provide password</div>
				  	</div>
				  	
				  	<div class="text-end">
				  		<button type="submit" class="btn btn-primary">Sign in</button>
				  	</div>
				</form>
			</div>
			
			<script>
				// Disable form submissions if there are invalid fields
				(function() {
				  'use strict';
				  window.addEventListener('load', function() {
				    // Get the forms we want to add validation styles to
				    var forms = document.getElementsByClassName('needs-validation');
				    // Loop over them and prevent submission
				    var validation = Array.prototype.filter.call(forms, function(form) {
				      form.addEventListener('submit', function(event) {
				        if (form.checkValidity() === false) {
				          event.preventDefault();
				          event.stopPropagation();
				        }
				        form.classList.add('was-validated');
				      }, false);
				    });
				  }, false);
				})();
			</script>
		</main>
		<br>
	</body>
</html>
