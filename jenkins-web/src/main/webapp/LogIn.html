<!DOCTYPE html>

<html>

	<head>
	
		<title>JWS</title>
		
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		
	</head>
	
	<body class="text-center d-flex flex-column min-vh-100">
		<h2 class="p-3 font-monospace"><a href="index.jsp"><i style="color:#B23CFD;font-size:40px;" class="bi bi-bug-fill"></i></a>&nbsp;Sign in</h2>
		<main class="d-flex justify-content-center">
			<div class="mt-0 p-5 bg-light col-sm-5 rounded">				
				<form method="POST" action="">
					<div class="mb-3 text-start">
				    	<label for="exampleInputEmail1" class="form-label">Email address</label>
				    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				    	<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  	</div>
				  	
				  	<div class="mb-5 text-start">
				    	<label for="exampleInputPassword1" class="form-label">Password</label>
				    	<input type="password" class="form-control" id="exampleInputPassword1">
				  	</div>
				  	
				  	<div class="text-end">
				  		<button type="submit" class="btn btn-primary">Submit</button>
				  	</div>
				</form>
			</div>
			
		</main>
		<br>
	</body>
</html>
