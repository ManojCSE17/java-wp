<!DOCTYPE html>
<html>
	<head>
		<title>JWS</title>
		
		<!-- Latest compiled and minified CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	</head>
	
	<body class="text-center d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar navbar-expand-lg p-3 navbar-light bg-light" >
				<div class="container-fluid">
			    	<a class="navbar-brand" href="index.jsp">Java Web Stack</a>
					<i style="color:#B23CFD;font-size:40px;" class="bi bi-bug"></i>&nbsp;&nbsp;
								    	
			    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      		<span class="navbar-toggler-icon"></span>
			    	</button>
			    	
			    	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			      		
			      		<div class="d-flex ms-auto">
			      			<button class="btn btn-outline-primary" type="submit" onclick="window.location.href = 'LogIn.jsp';">Sign in</button>
			      		</div>
			      		
			    	</div>
			  	</div>
			</nav>
			
		</header>
		
		<h2 class="p-3 font-monospace">Sign Up</h2>
		<main class="d-flex justify-content-center">
			<div class="mt-0 p-5 bg-light col-sm-5 rounded">				
				<form method="POST" action="">
					<div class="mb-3 text-start">
				    	<label for="signupFullName" class="form-label">Full Name</label>
				    	<input type="text" class="form-control" id="signupFullName" aria-describedby="emailHelp">
				  	</div>
					
					<div class="mb-3 text-start">
				    	<label for="signupInputEmail" class="form-label">Email address</label>
				    	<input type="email" class="form-control" id="signupInputEmail" aria-describedby="emailHelp">
				    	<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				  	</div>
				  	
				  	<div class="mb-3 text-start">
				    	<label for="signupInputPassword" class="form-label">Password</label>
				    	<input type="password" class="form-control" id="signupInputPassword">
				  	</div>
				  	
				  	<div class="mb-5 text-start">
				    	<label for="signupConfirmPassword" class="form-label">Confirm Password</label>
				    	<input type="password" class="form-control" id="signupConfirmPassword">
				  	</div>
				  	
				  	<div class="text-end">
				  		<button type="submit" class="btn btn-primary">Sign up</button>
				  	</div>
				</form>
			</div>
			
		</main>
		<br><br>
	</body>
</html>
